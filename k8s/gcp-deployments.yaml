# ===========================
# 0. SSL Certificate (MISSING IN YOUR SNIPPET)
# ===========================
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: gcpstudycircle-cert
spec:
  domains:
    - gcpstudycircle.online

---
# ===========================
# 1. Spring Boot Deployment
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - name: springboot
        image: us-central1-docker.pkg.dev/sampleprojecttesting-478502/microservices-repo/springboot-app:v1
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /api/java/health
            port: 8080
          initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  type: NodePort
  selector:
    app: springboot
  ports:
    - port: 8080
      targetPort: 8080

# ===========================
# 2. FastAPI Deployment
# ===========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: us-central1-docker.pkg.dev/sampleprojecttesting-478502/microservices-repo/fastapi-app:v1
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /api/python/health
            port: 8000
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort
  selector:
    app: fastapi
  ports:
    - port: 8000
      targetPort: 8000

# ===========================
# 3. React Frontend Deployment
# ===========================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: us-central1-docker.pkg.dev/sampleprojecttesting-478502/microservices-repo/react-app:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
spec:
  type: NodePort
  selector:
    app: react
  ports:
    - port: 80
      targetPort: 80

# ===========================
# 4. Ingress (Global Load Balancer)
# ===========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    # Make sure you created this IP in Google Cloud Console!
    kubernetes.io/ingress.global-static-ip-name: "gcpstudycircle-ip"
    networking.gke.io/managed-certificates: "gcpstudycircle-cert"
    networking.gke.io/v1beta1.FrontendConfig: "http-to-https"
spec:
  rules:
  - host: gcpstudycircle.online
    http:
      paths:
      - path: /api/java
        pathType: Prefix
        backend:
          service:
            name: springboot-service
            port:
              number: 8080
      - path: /api/python
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 80